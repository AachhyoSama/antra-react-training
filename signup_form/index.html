<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Antra Day 1 assignment" />
        <meta name="author" content="Anish Gurung" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <form class="signup-form" action="#">
                <h2>Sign Up</h2>
                <div class="input-group row">
                    <input
                        type="text"
                        id="first_name"
                        name="first_name"
                        placeholder="First Name"
                        required
                    />
                    <input
                        type="text"
                        id="last_name"
                        name="last_name"
                        placeholder="Last Name"
                        required
                    />
                </div>
                <div class="input-group">
                    <input
                        type="text"
                        id="mobile"
                        name="mobile"
                        placeholder="Mobile No."
                        required
                    />
                </div>
                <div class="input-group">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email Address"
                        required
                    />
                </div>
                <div class="input-group row">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        placeholder="Confirm Password"
                        required
                    />
                </div>
                <div class="input-group checkbox-group">
                    <input type="checkbox" id="agree" name="agree" required />
                    <label for="agree">I Agree</label>
                    <p>
                        By clicking <strong>Register</strong>, you agree to the
                        <a href="#">Terms and Conditions</a> set out by this
                        site, including our Cookie Use.
                    </p>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn register-btn">
                        Register
                    </button>
                    <button type="button" class="btn signin-btn">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
